<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ASCII KeyCode Visualizer</title>
  </head>
  <body>
    <header>
      <h1>ASCII KeyCode Visualizer</h1>
      <p>Press any key to see its ASCII value, keyCode, and other details</p>
    </header>
    <main>
      <div id="key-container" class="hidden">
        <div class="key-box">
          <h2>Key</h2>
          <p id="key">--</p>
        </div>
        <div class="key-box">
          <h2>Key Code</h2>
          <p id="keyCode">--</p> 
        </div>
        <div class="key-box">
          <h2>ASCII Value</h2>
          <p id="ascii">--</p>
        </div>
        <div class="key-box">
          <h2>Type</h2>
          <p id="type">--</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Developed by Tahir Naseer | Â© 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
